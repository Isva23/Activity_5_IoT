<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de LEDs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- TÃ­tulo -->
        <h1 class="title">Control de LED</h1>

        <!-- Imagen del LED -->
        <img id="led-image" src="led_off.png" alt="Estado del LED" class="led-image">
        
        <!-- Interruptor -->
        <label class="switch">
            <input type="checkbox" id="Breaker1" onchange="toggleLed(this)">
            <span class="slider"></span>
        </label>

        <!-- Texto del estado del LED -->
        <output id="state1" class="status-text">Apagado</output>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-a11y="true"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
